{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>{% block title %}Eco Shop{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        /* Version: 1.0.8 */
        .product-card {
            transition: all 0.3s ease;
            margin-bottom: 20px;
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border: none;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }
        
        .product-image-container {
            height: 200px;
            overflow: hidden;
            position: relative;
            border-radius: 12px 12px 0 0;
        }
        
        .product-image {
            transition: transform 0.5s ease;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .product-card:hover .product-image {
            transform: scale(1.05);
        }
        
        .product-info {
            padding: 20px;
            background: white;
            position: relative;
            z-index: 1;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            border-radius: 0 0 12px 12px;
        }
        
        .add-to-cart-btn {
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            margin-top: auto;
            background: #28a745;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .add-to-cart-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .product-card:hover .add-to-cart-btn {
            opacity: 1;
            transform: translateY(0);
        }
        
        .card-title { 
            font-size: 1.1rem; 
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }
        
        .card-text { 
            font-size: 0.9rem; 
            margin-bottom: 1rem;
            color: #666;
            line-height: 1.5;
        }
        
        .price { 
            font-weight: 700; 
            color: #28a745; 
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        .product-card:nth-child(1) { animation-delay: 0.1s; }
        .product-card:nth-child(2) { animation-delay: 0.2s; }
        .product-card:nth-child(3) { animation-delay: 0.3s; }
        .product-card:nth-child(4) { animation-delay: 0.4s; }
        .product-card:nth-child(5) { animation-delay: 0.5s; }
    </style>
</head>
<body>
    <div id="app"></div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'product_list' %}">Eco Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'cart' %}">Cart ({{ cart_items_count }})</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'order_history' %}">My Orders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Force style refresh
            document.querySelectorAll('style').forEach(style => {
                style.textContent = style.textContent;
            });

            // Add mouse move effect
            const cards = document.querySelectorAll('.product-card');
            cards.forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    
                    const rotateX = (y - centerY) / 10;
                    const rotateY = (centerX - x) / 10;
                    
                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-10px)`;
                });

                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'translateY(-10px)';
                });
            });
        });
    </script>
    {% block extra_js %}{% endblock %}
    <script type="text/babel" src="{% static 'js/app.js' %}"></script>
</body>
</html>
