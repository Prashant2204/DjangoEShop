{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body text-center">
                    <h2 class="card-title mb-4">Order Confirmed!</h2>
                    <div class="mb-4">
                        <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                    </div>
                    <h4 class="mb-3">Thank you for your order!</h4>
                    <p class="text-muted mb-4">Your order has been successfully placed.</p>
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Order Details</h5>
                            <p><strong>Order Number:</strong> #{{ order.id }}</p>
                            <p><strong>Total Amount:</strong> ${{ order.total_price }}</p>
                            <p><strong>Status:</strong> {{ order.get_status_display }}</p>
                        </div>
                    </div>
                    <a href="{% url 'product_list' %}" class="btn btn-primary">Continue Shopping</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
