<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .product-card { border: 1px solid #ddd; padding: 15px; border-radius: 8px; }
        .product-image { width: 100%; height: 200px; object-fit: cover; border-radius: 4px; }
        .product-title { font-size: 1.2em; margin: 10px 0; }
        .product-price { font-weight: bold; color: #2ecc71; }
        .add-to-cart { background: #3498db; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; }
        .cart-link { position: fixed; top: 20px; right: 20px; background: #2ecc71; color: white; padding: 10px 20px; border-radius: 4px; text-decoration: none; }
    </style>
</head>
<body>
    <a href="{% url 'cart' %}" class="cart-link">Cart ({{ cart_items_count }})</a>
    
    <h1>Our Products</h1>
    <div class="product-grid">
        {% for product in products %}
            <div class="product-card">
                {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image">
                {% endif %}
                <h2 class="product-title">{{ product.name }}</h2>
                <p>{{ product.description }}</p>
                <p class="product-price">${{ product.price }}</p>
                <form method="POST" action="{% url 'add_to_cart' product.id %}">
                    {% csrf_token %}
                    <button type="submit" class="add-to-cart">Add to Cart</button>
                </form>
            </div>
        {% empty %}
            <p>No products available.</p>
        {% endfor %}
    </div>
</body>
</html>
