{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2>Profile</h2>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Welcome, {{ user.username }}!</h5>
                    <p class="card-text">Email: {{ user.email }}</p>
                    <p class="card-text">Last login: {{ user.last_login }}</p>
                    <p class="card-text">Date joined: {{ user.date_joined }}</p>
                    
                    <div class="mt-4">
                        <a href="{% url 'order_history' %}" class="btn btn-primary">View Order History</a>
                        <a href="{% url 'password_change' %}" class="btn btn-secondary">Change Password</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
